<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 登录</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Page Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">

            <h1 class="ui header">
                <div class="content">
                    双创项目管理
                </div>
            </h1>

            <form th:action="@{/login}" th:object="${user}" method="post" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="uid" placeholder="学工号">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large red submit button">登录</div>
                </div>
                <div class="ui error message"></div>
            </form>

            <div class="ui message">
                什么，第一次来吗？(。・∀・)ノ <a href="register">注册</a>！
                <div id="result-msg"></div>
                <script>
                    window.onload = () => {
                        let param = new URLSearchParams(window.location.search);
                        if (param.has("result") && param.get("result") == "WrongPassword") {
                            // $("#result-msg").text("Wrong Password");
                            alert("Wrong password");
                        }

                        else if(param.has("result") && param.get("result") == "UserNotFound"){
                            alert("User not found");
                        }
                    }
                </script>
            </div>

        </div>
    </div>
</body>

</html>
