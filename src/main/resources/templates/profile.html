<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 个人信息</title>
    <link rel="icon" type="image/x-icon" href="/ProjectManagement/static/img/icon.png" th:href="@{/img/icon.png}"/>
    <link rel="stylesheet" type="text/css" href="/ProjectManagement/static/dist/semantic.min.css" th:href="@{/dist/semantic.min.css}">
    <script src="/ProjectManagement/static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="/ProjectManagement/static/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="/ProjectManagement/static/css/common.css" th:href="@{/css/common.css}">
    <script src="/ProjectManagement/static/js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui stackable grid">
        <div class="ui mobile only four wide column">
            <div th:replace="common::common_mobile_menu(1)"></div>
        </div>
        <div class="ui computer only tablet only four wide column">
            <div th:replace="common::common_menu(1)"></div>
        </div>
        <div class="ui twelve wide column">

            <div class="ui one column grid">
                <div class="computer only tablet only column">
                    <h1 th:text="${user.name} + '的信息'" class="ui computer only header"></h1>
                </div>
                <div class="container column"></div>
            </div>
            
            <div class="ui stackable two column grid">
                <div class="ui column">
                    <p class="ui header"><i class="user icon"></i>注册信息</p>
                    <div class="ui segments">
                        <div class="ui segment">
                            <p th:text="'学工号：' + ${user.uid}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'姓名：' + ${user.name}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'身份：' + ${user.role}"></p>
                        </div>
                    </div>
                    <div class="ui segments">
                        <div class="ui segment">
                            <p th:text="'注册时间：' + ${user.getCreationTime()}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'上次修改：' + ${user.getModificationTime()}"></p>
                        </div>
                    </div>
                </div>
                <div class="ui column">
                    <p class="ui header"><i class="address card icon"></i>个人信息</p>
                    <div class="ui segments">
                        <div class="ui segment">
                            <p th:text="'性别：' + ${profile.gender}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'学年：' + ${profile.year}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'学院：' + ${profile.school}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'专业：' + ${profile.major}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'职称：' + ${profile.position}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'电话：' + ${profile.mobile}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'邮箱：' + ${profile.email}"></p>
                        </div>
                    </div>
                    <a href="/profile/edit">
                        <button class="ui right floated green button">
                            <i class="edit icon"></i>
                            修改个人信息
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
