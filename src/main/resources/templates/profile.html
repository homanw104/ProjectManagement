<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 欢迎</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{css/common.css}">
    <script src="js/common.js" th:src="@{js/common.js}"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui grid">
        <div class="ui four wide column">
            <div th:replace="common::common_menu(1)"></div>
        </div>
        <div class="ui twelve wide column">
            <h1 th:text="${user.name} + '的个人信息'" class="ui header"></h1>
            <br>
            <div class="ui two column grid">
                <div class="ui column">
                    <p class="ui header"><i class="user icon"></i>个人信息</p>
                    <div class="ui segments">
                        <div class="ui segment">
                            <p th:text="'学工号：' + ${user.uid}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'姓名：' + ${user.name}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'身份：' + ${user.role}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'在' + ${user.ctime} + '加入'"></p>
                        </div>
                    </div>
                </div>
                <div class="ui column">
                    <p class="ui header"><i class="bookmark icon"></i>其他信息</p>
                    <div class="ui segments">
                        <div class="ui segment">
                            <p th:text="'性别：' + ${profile.gender}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'学年：' + ${profile.year}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'学院：' + ${profile.school}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'专业：' + ${profile.major}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'职称：' + ${profile.position}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'电话：' + ${profile.mobile}"></p>
                        </div>
                        <div class="ui segment">
                            <p th:text="'邮箱：' + ${profile.email}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button class="ui right floated green button">
                <i class="edit icon"></i>
                修改个人信息
            </button>
        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
