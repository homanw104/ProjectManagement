<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 注册</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="js/register.js"></script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">

            <h1 class="ui header">
                <div class="content">
                    注册
                </div>
            </h1>

            <form th:action="@{/register}" th:object="${user}" method="post" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui right action input">
                            <input type="text" name="uid" placeholder="学工号">
                            <div class="ui basic floating dropdown button">
                                <div class="text">你是谁</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="item" th:checked="${user.role==1}">是学生</div>
                                    <div class="item" th:checked="${user.role==2}">是导师</div>
                                    <div class="item" th:checked="${user.role==3}">是评审</div>
                                    <div class="item" th:checked="${user.role==0}">管理员</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="text" name="name" placeholder="姓名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="password" name="password-repeat" placeholder="重复密码">
                        </div>
                    </div>
                    <input type="submit" value="注册" class="ui fluid large red submit button"/>
                </div>
                <div class="ui error message"></div>
            </form>

            <div class="ui message">
                什么，你是我们的人？(*￣3￣)╭ <a href="login">登录</a>！
            </div>

        </div>
    </div>
</body>

</html>
