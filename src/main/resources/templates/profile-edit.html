<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 编辑个人信息</title>
    <link rel="icon" type="image/x-icon" href="/ProjectManagement/static/img/icon.png" th:href="@{/img/icon.png}"/>
    <link rel="stylesheet" type="text/css" href="/ProjectManagement/static/dist/semantic.min.css" th:href="@{/dist/semantic.min.css}">
    <script src="/ProjectManagement/static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="/ProjectManagement/static/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="/ProjectManagement/static/css/common.css" th:href="@{/css/common.css}">
    <script src="/ProjectManagement/static/js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui stackable grid">
        <div class="ui mobile only four wide column">
            <div th:replace="common::common_mobile_menu(1)"></div>
        </div>
        <div class="ui computer only tablet only four wide column">
            <div th:replace="common::common_menu(1)"></div>
        </div>
        <div class="ui twelve wide column">

            <h1 th:text="'正在编辑 ' + ${user.name} + ' 的个人信息'" class="ui header"></h1>
            <h1> </h1>

            <form class="ui form" th:action="@{/profile/edit}" method="post">
                <div class="two fields">
                    <div class="field">
                        <label for="name">姓名</label>
                        <input type="text" th:value="${user.name}" id="name" name="name" readonly>
                    </div>
                    <div class="field">
                        <label for="uid">学工号</label>
                        <input type="text" th:value="${user.uid}" id="uid" name="uid" readonly>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label for="year">年级</label>
                        <select th:object="${profile}" class="ui selection dropdown" id="year" name="year">
                            <option class="item" value="2021级">2021级</option>
                            <option class="item" value="2020级">2020级</option>
                            <option class="item" value="2019级">2019级</option>
                            <option class="item" value="2018级">2018级</option>
                            <option class="item" value="2017级">2017级</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="gender">性别</label>
                        <select class="ui selection dropdown" id="gender" name="profile-gender">
                            <option class="item" value="2">未定</option>
                            <option class="item" value="1">男</option>
                            <option class="item" value="0">女</option>
                        </select>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label for="school">学院</label>
                        <input type="text" th:value="${profile.school}" th:object="${profile}" id="school" name="school">
                    </div>
                    <div class="field">
                        <label for="major">专业</label>
                        <input type="text" th:value="${profile.major}" th:object="${profile}" id="major" name="major">
                    </div>
                </div>
                <div class="field">
                    <label for="position">职称</label>
                    <input type="text" th:value="${profile.position}" th:object="${profile}" id="position" name="position">
                </div>
                <div class="field">
                    <label for="mobile">电话</label>
                    <input type="text" th:value="${profile.mobile}" th:object="${profile}" id="mobile" name="mobile">
                </div>
                <div class="field">
                    <label for="email">邮箱</label>
                    <input type="text" th:value="${profile.email}" th:object="${profile}" id="email" name="email">
                </div>
                <input type="submit" value="确认提交" class="ui fluid large red submit button">
            </form>

        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
