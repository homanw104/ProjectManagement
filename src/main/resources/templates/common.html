<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>通用模板</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{css/common.css}">
    <script src="js/common.js" th:src="@{js/common.js}"></script>
</head>

<body>
<!-- 通用顶部栏 header 片段 -->
<div th:fragment="common_header" class="ui fixed large borderless menu">
    <div class="ui container">
        <div class="header item">
            <img class="icon" src="img/logo.jpg" alt="Logo">
            双创项目管理
        </div>
        <a href="/" class="header item">
            首页
        </a>
        <a href="/logout" class="right item">
            <div class="ui icon">登出</div>
            <i class="sign out alternate icon"></i>
        </a>
    </div>
</div>

<!-- 通用左侧菜单 menu 片段， index 为传递进来的参数 -->
<div th:fragment="common_menu(index)" class="ui container">
    <div class="ui fluid card">
        <div class="ui centered image"><img src="img/head.jpg" alt="Avatar"></div>
        <div class="content">
            <div th:text="${user.name}" class="header">用户名字</div>
            <div class="meta"><span th:text="${user.uid}" class="uid">学工号</span></div>
            <div class="description">软件工程学院</div>
        </div>
        <div class="extra content">
            <a><i class="code icon"></i>没有项目</a>
        </div>
    </div>
    <div class="ui vertical fluid stackable menu container">
        <a th:class="${index}==1?'active red item':'item'" href="/profile">
            <h4>个人信息</h4>
            <p>查看和修改个人信息</p>
        </a>
        <a th:class="${index}==2?'active red item':'item'" href="/application">
            <h4>项目申报</h4>
            <p>有新的 Idea 吗？</p>
        </a>
        <a th:class="${index}==3?'active red item':'item'" href="/management">
            <h4>项目管理</h4>
            <p>管理已经申请的项目</p>
        </a>
    </div>
</div>

<!-- 通用底部 footer 片段 -->
<div th:fragment="common_footer" class="ui vertical footer segment">
    <div class="ui center aligned container">
        <p>
            Copyright © 2020 - 2021 <a href="https://homans.world" target="_blank">Homan 是企鹅</a>.
        </p>
        <p>
            All rights reserved.
        </p>
    </div>
</div>
</body>

</html>
