<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>通用模板</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <!--<link rel="stylesheet" type="text/css" href="css/xxx.css">-->
    <!--<script src="js/xxx.js"></script>-->
</head>

<!-- 通用顶部栏 header 片段 -->
<div th:fragment="common_header" class="ui fixed large borderless menu">
    <div  class="ui container">
        <a href="#" class="header item">
        <!--<img class="logo" src="image/logo.png">-->
            双创项目管理
        </a>
        <a href="#" class="item">主页</a>
        <a href="#" class="right item">注销</a>
    </div>
</div>

<!-- 通用左侧菜单 menu 片段， index 为传递进来的参数 -->
<div  th:fragment="common_menu(index)" class="ui vertical menu">
    <!-- 根据传递的参数 index 来设置当前活动的菜单样式 -->
    <a th:class="${index}==0?'active teal item':'item'" href="index">个人信息</a>
    <a th:class="${index}==1?'active teal item':'item'" href="#">项目管理</a>
    <a th:class="${index}==2?'active teal item':'item'" href="#">项目申请</a>
</div>

<!-- 通用底部 footer 片段 -->
<div th:fragment="common_footer" class="ui footer segment">
    <div class="ui center aligned container">
        <p>
            Copyright © 2020 - 2021 <a href="https://homans.world" target="_blank">Homan是企鹅</a>.
        </p>
        <p>
            All rights reserved.
        </p>
    </div>
</div>

</html>
