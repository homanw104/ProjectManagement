<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 欢迎</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{css/common.css}">
    <script src="js/common.js" th:src="@{js/common.js}"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui grid">
        <div class="ui four wide column">
            <div th:replace="common::common_menu(3)"></div>
        </div>
        <div class="ui twelve wide column">
            <table class="ui celled table">
                <thead>
                <tr><th>项目名称</th>
                    <th>项目简介</th>
                    <th>成员信息</th>
                    <th>项目状态</th>
                    <th>项目得分</th>
                </tr></thead>
                <tbody>
                <tr>
                    <td th:text="${project.name}">null</td>
                    <td th:text="${project.profile}">null</td>
                    <td>null</td>
                    <td th:text="${project.progress}">null</td>
                    <td th:text="${project.score}">null</td>
                </tr>
                </tbody>
                <tfoot class="full-width">
                <tr>
                    <th></th>
                    <th colspan="4">
                        <div class="ui right floated small green button">
                            管理项目信息
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>

    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
