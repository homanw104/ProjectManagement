<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thymeleaf Hello</title>
</head>
<body>
    <p th:text="${name}">your name</p>
    <p th:text="'Hello, ' + ${name} + '!'">hello world</p>
    <p th:text="|Hello ${name}!|">hello world</p>
    <p>Hi</p>
</body>
</html>
