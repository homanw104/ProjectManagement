<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 欢迎</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{css/common.css}">
    <script src="js/common.js" th:src="@{js/common.js}"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui grid">
        <div class="ui four wide column">
            <div th:replace="common::common_menu(2)"></div>
        </div>
        <div class="ui twelve wide column">

            <form class="ui form">
                <h2 class="ui header">项目申报</h2>
                <div class="field">
                    <label>
                        <input type="text" name="name" placeholder="项目名称">
                    </label>
                </div>
                <div class="field">
                    <label>
                        <textarea type="text" name="profile" placeholder="项目简介"></textarea>
                    </label>
                </div>
                <div class="field">
                    <div class="ui fluid file input action">
                        <label>
                            <input type="text" readonly="">
                        </label>
                        <input type="file" name="file-url" autocomplete="off">
                        <div class="ui button">选择文件</div>
                    </div>
                </div>
            </form>
            <div class="ui placeholder segment"></div>
            <div class="ui placeholder segment"></div>

        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
