<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 欢迎</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="dist/semantic.min.js"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{css/common.css}">
    <script src="js/common.js" th:src="@{js/common.js}"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui grid">
        <div class="ui four wide column">
            <div th:replace="common::common_menu(2)"></div>
        </div>
        <div class="ui twelve wide column">

            <form class="ui form" th:action="@{/application}" th:object="project" method="post" enctype="multipart/form-data">
                <h1 class="ui header">项目申报</h1>
                <div class="field">
                    <label for="name">项目名称</label>
                    <input type="text" id="name" name="name" maxlength="100">
                </div>
                <div class="field">
                    <label for="profile">项目简介</label>
                    <textarea type="text" id="profile" name="profile" maxlength="200"></textarea>
                </div>
                <div class="field">
                    <label for="file-url">上传附件</label>
                    <div class="ui file action input">
                        <input type="text" id="file-name" name="file-name" readonly>
                        <input type="file" id="file-url" name="file-url" autocomplete="off">
                        <div class="ui button" id="file-url-button">选择文件</div>
                    </div>
                </div>
                <div class="ui button">确认提交</div>
            </form>

        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
