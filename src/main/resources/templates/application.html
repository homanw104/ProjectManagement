<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 项目申请</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css" th:href="@{/dist/semantic.min.css}">
    <script src="js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{/css/common.css}">
    <script src="js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>
<div th:replace="common::common_header"></div>

<div class="ui main container">
    <div class="ui grid">
        <div class="ui four wide column">
            <div th:replace="common::common_menu(2)"></div>
        </div>
        <div class="ui twelve wide column">
            <h1 class="ui header">
                项目申报
            </h1>
            <form class="ui form" th:action="@{/application}" method="post" enctype="multipart/form-data">
                <div class="field">
                    <label for="name">项目名称</label>
                    <input type="text" th:object="${project}" id="name" name="name" maxlength="100">
                </div>
                <div class="field">
                    <label for="tutors">选择你的导师</label>
                    <select th:object="${project}" type="text" id="tutors" name="tutors"
                            class="ui fluid search dropdown" multiple>
                        <option th:each="tutor:${tutors}"
                                th:value="${tutor.uid}"
                                th:text="${tutor.name} + ' ' + ${tutor.uid}">
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label for="teammates">选择你的队友</label>
                    <select th:object="${project}" type="text" id="teammates" name="teammates"
                            class="ui fluid search dropdown" multiple>
                        <option th:each="student:${students}"
                                th:value="${student.uid}"
                                th:text="${student.name} + ' ' + ${student.uid}">
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label for="profile">项目简介</label>
                    <textarea th:object="${project}" type="text" id="profile" name="profile" maxlength="200"></textarea>
                </div>
                <div class="field">
                    <label for="file-button">上传附件</label>
                    <div class="ui file action input">
                        <label for="file-name"></label>
                        <input type="file" id="file" name="file" autocomplete="off">
                        <input type="text" id="file-name" name="file-name" readonly>
                        <div class="ui button" id="file-button">选择文件</div>
                    </div>
                </div>
                <input type="submit" value="确认提交" class="ui fluid large red submit button"/>
            </form>

        </div>
    </div>
</div>

<div th:replace="common::common_footer"></div>
</body>

</html>
