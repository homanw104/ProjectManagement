<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>双创项目管理 - 欢迎</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css" th:href="@{/dist/semantic.min.css}">
    <script src="js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{/css/common.css}">
    <script src="js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>
    <div th:replace="common::common_header"></div>

    <div class="ui main container">
        <div class="ui grid">
            <div class="ui four wide column">
                <div th:replace="common::common_menu(0)"></div>
            </div>
            <div class="ui twelve wide column">
                <h1 class="ui header">欢迎进入项目管理平台学生端</h1>
                <h2 th:text="'Welcome, ' + ${user.name}" class="ui header"></h2>
                <div class="ui segment">

                    <h3 class="ui header">Here is a simple guide  <i class="handshake icon"></i> </h3>
                    <img class="ui centered medium image" src="/img/head.jpg">
                    <h4 class="ui header">If you want to change Personal Profile, you should click the [个人信息]</h4>
                    <h4 class="ui header">If you want to create a New Project, you should click the [项目申报]</h4>
                    <h4 class="ui header">If you want to modify Project information, you should click the [项目管理]</h4>
                    <h1 class="ui header">Enjoy!</h1>
                    <br>
                    <h5 class="ui centered header">Create by Homan & Temper 2020-2021</h5>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common::common_footer"></div>
</body>

</html>
